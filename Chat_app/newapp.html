<!DOCTYPE html>
<html>
<head>
<title>Button Click Demo</title>
</head>
<body>
<button id="myButton">Click Me</button>
<p id="peanut">Original Text</p>
<script>
document.getElementById ( 'myButton' ).addEventListener ('click' , function ( ) {
document.getElementById ('peanut').textContent = 'Text after button click'}) ;
</script>
</body>
</html>
